<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merena Brand - Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
     body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    #top_section {
      padding: 10px 20px;
      background: rgb(248, 203, 203);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #d63384;
      font-weight: bold;
    }

    #open-menu, #search {
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }

    #open-menu:hover, #search:hover {
      color: #d63384;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -270px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      z-index: 9999;
      overflow-y: auto;
    }
    #open-menu, #search, #cart {
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }

    #open-menu:hover, #search:hover, #cart:hover {
      color: #d63384;
    }
    #menu.active {
      left: 0;
    }

    #menu ul {
      list-style: none;
      padding: 20px;
    }

    #menu ul li {
      margin-bottom: 15px;
    }

    #menu ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: 500;
    }

    #menu ul li a:hover {
      color: #d63384;
    }

    #menu i {
      margin-right: 10px;
      color: #d63384;
    }

    #close-menu {
      font-size: 30px;
      text-align: right;
      padding: 15px;
      cursor: pointer;
      color: #d63384;
    }

    #overlay_background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 9998;
    }
    </style>
</head>
<body>

<!-- Navigation -->
<section id="top_section">
  <span id="open-menu" onclick="show_menu()"><i class='bx bx-menu'></i></span>
  <span id="logo">Merena Brand</span>
  <span id="cart" onclick="toggleCart()"><i class="bx bx-cart"></i> <span id="cart-count">0</span></span>
</section>

<!-- Sidebar -->
<nav id="menu">
  <div id="close-menu" onclick="hide_menu()"><i class='bx bx-x-circle'></i></div>
  <ul>
    <li><a href="login2.html"><i class='bx bx-user'></i> Login</a></li>
    <li><a href="homee.html"><i class='bx bx-home'></i> Home</a></li>
    <li><a href="shope2.html"><i class='bx bx-store'></i> Shop</a></li>
    <li><a href="about us.html"><i class='bx bx-info-circle'></i> About Us</a></li>
    <li><a href="contact2.html"><i class='bx bx-phone'></i> Contact</a></li>
    <li><a href="commnt.html"><i class='bx bx-comment'></i> Comment</a></li>
  </ul>
</nav>
<div id="overlay_background" onclick="hide_menu()"></div>



















































<script>
    function show_menu() {
      document.getElementById("menu").classList.add("active");
      document.getElementById("overlay_background").style.display = "block";
    }
  
    function hide_menu() {
      document.getElementById("menu").classList.remove("active");
      document.getElementById("overlay_background").style.display = "none";
    }
    
  </script>
