<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merena Brand - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    #top_section {
      padding: 15px 20px;
      background-color: #ffe55529;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #d63384;
      font-weight: bold;
    }

    #open-menu, #search {
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }

    #open-menu:hover, #search:hover {
      color: #d63384;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -270px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      z-index: 9999;
      overflow-y: auto;
    }

    #menu.active {
      left: 0;
    }

    #menu ul {
      list-style: none;
      padding: 20px;
    }

    #menu ul li {
      margin-bottom: 15px;
    }

    #menu ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: 500;
    }

    #menu ul li a:hover {
      color: #d63384;
    }

    #menu i {
      margin-right: 10px;
      color: #d63384;
    }

    #close-menu {
      font-size: 30px;
      text-align: right;
      padding: 15px;
      cursor: pointer;
      color: #d63384;
    }

    #overlay_background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 9998;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: #fff;
      margin: 15px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-card h5 {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .product-card .price {
      font-size: 1.5rem;
      color: #72B735;
      font-weight: bold;
    }

    .product-card .rating {
      font-size: 1.2rem;
      color: #f39c12;
    }

    .container {
      padding: 50px 20px;
    }

    .hero-section {
      background-image: url('image/hero-image.jpg');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      color: white;
      text-align: center;
      border-radius: 20px;
    }

    .hero-section h1 {
      font-size: 4rem;
      font-family: 'Great Vibes', cursive;
    }

    .hero-section p {
      font-size: 1.5rem;
    }

    .product-description {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    /* Remove space between menu and products */
    .no-space {
      margin-top: 0;
      padding-top: 0;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<section id="top_section">
  <span id="open-menu" onclick="show_menu()"><i class='bx bx-menu'></i></span>
  <span id="logo">Merena Brand</span>
  <span id="search"><i class="fa-solid fa-magnifying-glass"></i> <i class='bx bx-shopping-bag'></i></span>
</section>

<!-- Sidebar -->
<nav id="menu">
  <div id="close-menu" onclick="hide_menu()"><i class='bx bx-x-circle'></i></div>
  <ul>
    <li><a href="#"><i class='bx bx-user'></i> Login</a></li>
    <li><a href="#products"><i class='bx bx-store'></i> Shop</a></li>
    <li><a href="#about"><i class='bx bx-info-circle'></i> About Us</a></li>
    <li><a href="#"><i class='bx bx-phone'></i> Contact</a></li>
  </ul>
</nav>
<div id="overlay_background" onclick="hide_menu()"></div>

<!-- Products Section -->
<section id="products" class="py-5 no-space">
  <div class="container">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="image/product1.jpg" alt="Product 1">
          <h5>Elegant Dress</h5>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-alt"></i>
            <i class="fa fa-star-o"></i>
          </div>
          <p class="price">$49.99</p>
          <p class="product-description">A stylish and elegant dress perfect for any occasion.</p>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="image/product2.jpg" alt="Product 2">
          <h5>Casual Shirt</h5>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-alt"></i>
          </div>
          <p class="price">$29.99</p>
          <p class="product-description">Comfortable and casual shirt for everyday wear.</p>
        </div>
      </div>

      <!-- Add more products as needed -->
    </div>
  </div>
</section>

<script>
  function show_menu() {
    document.getElementById("menu").classList.add("active");
    document.getElementById("overlay_background").style.display = "block";
  }

  function hide_menu() {
    document.getElementById("menu").classList.remove("active");
    document.getElementById("overlay_background").style.display = "none";
  }
</script>

</body>
</html>
