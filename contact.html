<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merena Brand - Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    #top_section {
      padding: 10px 20px;
      background-color: #ffe55529;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #d63384;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #d63384;
      border: none;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #a52061;
      transform: scale(1.1);
    }

    /* Comment Section */
    .comment-section {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .comment-section h3 {
      font-size: 1.5rem;
      color: #d63384;
    }

    .comment-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .comment-form button {
      margin-top: 10px;
      background-color: #d63384;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
    }

    .comment-list {
      margin-top: 20px;
    }

    .comment-list .comment {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .comment-list .comment p {
      margin: 0;
    }

    .comment-list .comment .author {
      font-weight: bold;
      color: #d63384;
    }

    /* Butterfly Effect */
    .butterfly {
      position: absolute;
      z-index: 1;
      animation: fly 10s infinite linear;
      pointer-events: none;
    }

    .butterfly img {
      width: 50px;
      height: 50px;
    }

    /* Butterfly Flying Animation */
    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(200px, -100px) rotate(45deg);
      }
      50% {
        transform: translate(400px, 0) rotate(90deg);
      }
      75% {
        transform: translate(200px, 100px) rotate(135deg);
      }
      100% {
        transform: translate(0, 0) rotate(180deg);
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<section id="top_section">
  <span id="logo">Merena Brand - Comments</span>
</section>

<!-- Butterfly Animation -->
<div class="butterfly" style="top: 10%; left: 10%;">
  <img src="https://cdn.pixabay.com/photo/2017/08/30/01/35/butterfly-2699686_960_720.png" alt="Butterfly">
</div>

<div class="butterfly" style="top: 40%; left: 20%;">
  <img src="image/15423440-three-butterflies-isolated-on-white.jpg" alt="Butterfly">
</div>

<div class="butterfly" style="top: 70%; left: 50%;">
  <img src="https://cdn.pixabay.com/photo/2017/08/30/01/35/butterfly-2699686_960_720.png" alt="Butterfly">
</div>

<!-- Comment Section -->
<section id="comment_section" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Comment Form -->
        <div class="comment-section">
          <h3>Leave a Comment on Product</h3>
          <form class="comment-form">
            <textarea rows="4" placeholder="Your comment..."></textarea>
            <button type="submit">Submit</button>
          </form>

          <!-- List of Comments -->
          <div class="comment-list">
            <!-- Example of a comment -->
            <div class="comment">
              <p class="author">John Doe</p>
              <p>This dress is absolutely beautiful. I love it!</p>
            </div>
            <div class="comment">
              <p class="author">Jane Smith</p>
              <p>The material is so comfortable and the color is perfect!</p>
            </div>
            <!-- More comments will be added dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Scripts -->
<script>
  // Function to handle comment submission
  document.querySelector('.comment-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get the text of the comment
    const commentText = this.querySelector('textarea').value;
    
    if(commentText.trim() !== '') {
      // Create a new comment div
      const newComment = document.createElement('div');
      newComment.classList.add('comment');
      
      // Add the author and comment text
      newComment.innerHTML = `
        <p class="author">Anonymous</p>
        <p>${commentText}</p>
      `;
      
      // Append the new comment to the comment list
      document.querySelector('.comment-list').appendChild(newComment);
      
      // Clear the textarea
      this.querySelector('textarea').value = '';
    }
  });
</script>

</body>
</html>
